<li class="card">
  <h3 class="card-title">{title}</h3>
  <p class="card-content">
    {details}
  </p>
  <div class = "botoes">
    <a href="/edit/{id}" id="editButton">
      <img class="botoes-card" src="/img/editImage.png" alt="Editar Nota">
    </a>
    <a href="/delete/{id}" id="deleteButton">
      <img class="botoes-card" src="/img/delete.png" alt="Apagar Nota">
    </a>
  </div>
</li>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Get-it/Edit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/img/getit.css" />
</head>
<body>
    <main class="container">
      <div class="appbar">
        <img src="/img/logo-getit.png" class="logo" />
        <span class="subtitle">Como o Post-it, mas com outro verbo</span>
      </div>
      
      <form method = "post" class="form-card">
        <input
          class="form-card-title"
          type="text"
          name="titulo"
          value="{title}"
        />
        <textarea
          class="autoresize"
          name="detalhes"
          placeholder="Digite o conteÃºdo..."
        >{content}</textarea>
        <button class="btn" type="submit">Salvar</button>
      </form>
      <button class="btn" type="button" onclick="window.location.href = '../'">Cancelar</button>

    </main>
    <script type="text/javascript" src="../img/getit.js"></script>

</body>
</html>
